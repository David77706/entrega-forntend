<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inicios.css">
    <!-- Icono de pagina -->
    <link rel="icon" type="image/x-icon" href="../img/GnegraGris.png">

   
</head>
<body>
    <div class="container d-flex" id="login">
      <h2>Cambiar la Contraseña</h2>
        <form class="grupo" id="registrar">
         <div class="usuario">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder=" Usuario" >
        </div>
        <div class="clave">
            <label for="password"> Nuevo Password</label>
            <input type="password" id="password" name="password" placeholder=" Password" >
        </div>

                                
        <button type="submit">Actualizar</button>
        <p id="error-ingreso" class="error"></p>
        

        </form>
        
        <script src="../js/modificar.js" defer></script> 
    </div>
</body>
</html>
